<!DOCTYPE html>
<html>
  <head>

    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="img/logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/ae555735af.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div id="modal_pass" class="modal">
      <div class="modal-content">
        <h4>Recuperar contraseña</h4><br>

        <div class="input-field">
          <input id="emailRecovery" type="text">
          <label for="emailRecovery">Introduce el nombre de usuario</label>
        </div>

        <div class="button_send">
          <button class="btn waves-effect waves-light right" type="submit" name="action" onclick="recoveryPass()">Enviar contraseña
            <i class="material-icons right">send</i>
          </button>
        </div>

      </div>
    </div>

    <div class="navbar-fixed">
    <nav id="navbar" class="row indigo lighten-1" role="navigation">
    <div class="nav-wrapper">

      <a href="/"><img class="left responsive-img logo-small" src="img/logo.png"></a>
      <span class="title-navbar">Login</span>

      <ul class ="right">
        <li><a href="/"><i class="material-icons" title="Recargar página">refresh</i></a></li>

      </ul>

    </div>
  </nav>

  </div>

    <main class="valign-wrapper">

      <div id="container" class="row">

        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate">
          <label for="username">Nombre de usuario</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="pass" type="password" class="validate">
          <label for="pass">Contraseña</label>
        </div>

        <div class="col s12 center">
          <br><button class="btn indigo" type="submit" onclick="login()">Login
            <i class="material-icons right">send</i>
          </button>
        </div>

        <div class="col s12 center">
          <br><a class="link_contrasena" href="#modal_pass">Olvide mi contraseña</a>
        </div>


      </div>

    </main>



  </body>
</html>
